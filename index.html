<html lang="en">
  <head>
    <title>Pulp Fiction Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6 text-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Pulp_Fiction_Logo.png">
          <h1 id="title">Quote Generator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <button type="button" id="quote-button" class="btn btn-lg btn-block btn-info">
            Does he look like a bitch?
          </button>
        </div>
      </div>
      <div class="row">
        <div class="jumbotron col-md-offset-3 col-md-6 text-center">
          <p id="quote">
          </p>
          <p id="author">
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="tweet">
            <a class="twitter-share-button" target="_blank">Tweet</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="content.js"></script>
  </body>
</html>
